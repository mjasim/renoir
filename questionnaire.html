<html>
<meta charset="utf-8">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<!-- <script src="interaction_log.js"></script> -->

	<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>

	<link rel="stylesheet" href="questionnaire.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:black">
		<a class="navbar-brand" href="home.html">Color of Emotions</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			</ul>
		</div>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
				<li><button class="btn btn-primary navbar-btn" id="about_button" type="button" data-toggle="modal"
						data-placement="bottom" title="About" data-target="#aboutModal"
						style="background-color:black; border-color: black">About</button></li>
				</li>
			</ul>
		</div>
	</nav>

	<div class="modal fade" tabindex="-1" role="dialog" id="aboutModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">About</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<!-- Modal body text goes here. -->
					<p></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" style="background-color:black"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div class="questionnaireParent" id="questionnaire_parent">
		<div class="questionnaireInfoBar" id="questionnaire_info_bar">
			<span class="infoIcon"><i class="fas fa-info-circle"
					style="color:black;margin-left:10px">&nbsp;&nbsp;</i></span> Please answer the folllowing questions.
		</div>
		<div class="questionnaireContainer" id="questionnaire_container">
			<form class="needs-validation" novalidate>

				<div class="form-group row">
					<label for="cultureSelect" class="col-sm-12 col-form-label">What is you cultural preference?</label>
					<div class="col-sm-12">
						<select class="form-control" id="cultureSelect" required>
							<option value="">Please select your cultural preference</option>
							<option value="n">My native culture</option>
							<option value="w">Western culture</option>
							<option value="o">Other</option>
							<option value="NA">I prefer not to say</option>
						</select>
						<div class="invalid-feedback">
							Please Select your cultural preference.
						</div>
					</div>
				</div>

				<div class="form-group row">
					<label for="inputExcite" class="col-sm-12 col-form-label">Why did you associate emotion "Excited"
						with color <i class="fas fa-circle fa-lg" style="color:orange"></i> ?
						</label>
					<div class="col-sm-12">
						<input type="email" class="form-control" id="inputExcite" placeholder="" required>
						<div class="invalid-feedback">
							Please provide an answer.
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputHappy" class="col-sm-12 col-form-label">Why did you associate emotion "Happy" with
						color <i class="fas fa-circle fa-lg" style="color:yellow"></i> ? </label>
					<div class="col-sm-12">
						<input type="text" class="form-control" id="inputHappy" placeholder="" required>
						<div class="invalid-feedback">
							Please provide an answer.
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputNeutral" class="col-sm-12 col-form-label">Why did you associate emotion "Neutral"
						with color <i class="fas fa-circle fa-lg" style="color:Blue"></i> ?
					</label></label>
					<div class="col-sm-12">
						<input type="text" class="form-control" id="inputNeutral" placeholder="" required>
						<div class="invalid-feedback">
							Please provide an answer.
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputConcerned" class="col-sm-12 col-form-label">Why did you associate emotion "Concerned" with
						color <i class="fas fa-circle fa-lg" style="color:green"></i> ? </label>
					<div class="col-sm-12">
						<input type="text" class="form-control" id="inputConcerned" placeholder="" required>
						<div class="invalid-feedback">
							Please provide an answer.
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputAngry" class="col-sm-12 col-form-label">Why did you associate emotion "Angry"
						with color <i class="fas fa-circle fa-lg" style="color:purple"></i> ?
					</label></label>
					<div class="col-sm-12">
						<input type="text" class="form-control" id="inputAngry" placeholder="" required>
						<div class="invalid-feedback">
							Please provide an answer.
						</div>
					</div>
				</div>

			</form>
		</div>
		<div class="questionnaireFooterButtons" id="questionnaire_footer_buttons">
			<div class="questionnaireFooterPrev" id="questionnaire_footer_prev">
				<button class="btn btn-primary" type="button" onclick="window.open('survey.html','_self')">Back to
					Colors</button>
			</div>
			<div class="questionnaireFooterNext" id="questionnaire_footer_next">
				<button class="btn btn-primary" type="button" onclick="window.open('final.html','_self')">Proceed to
					Finish</button>
			</div>
		</div>
	</div>
	</div>

</body>

</html>
