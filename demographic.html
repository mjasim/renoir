<html>
<meta charset="utf-8">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<!-- <script src="interaction_log.js"></script> -->

	<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>

	<link rel="stylesheet" href="demographic.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:black">
		<a class="navbar-brand" href="home.html">Color of Emotions</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			</ul>
		</div>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
				<li><button class="btn btn-primary navbar-btn" id="about_button" type="button" data-toggle="modal"
						data-placement="bottom" title="About" data-target="#aboutModal">About</button></li>
				</li>
			</ul>
		</div>
	</nav>

	<div class="modal fade" tabindex="-1" role="dialog" id="aboutModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">About</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<!-- Modal body text goes here. -->
					<p></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div class="demoParent" id="demo_parent">
		<div class="demoInfoBar" id="demo_info_bar">
			<span class="infoIcon"><i class="fas fa-info-circle fa-lg"
					style="color:black;margin-left:10px">&nbsp;&nbsp;</i></span> Please fill up
			the following demographic information. Your information will be encrypted and kept confidential.
		</div>
		<div class="demoContainer" id="demo_container">
			<form class="needs-validation" novalidate id="demo_form">
				<div class="form-group row">
					<label for="inputEmail" class="col-lg-2 col-m-2 col-sm-12 col-form-label">Email Address</label>
					<div class="col-lg-10 col-m-10 col-sm-12">
						<input type="email" class="form-control" id="inputEmail" placeholder="e.g. johndoe@email.com"
							required>
						<div class="invalidFeedback" id="emailFeedback">
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputFirstName" class="col-lg-2 col-m-2 col-sm-12 col-form-label">First Name</label>
					<div class="col-lg-10 col-m-10 col-sm-12">
						<input type="text" class="form-control" id="inputFirstName" placeholder="e.g. John" required>
						<div class="invalidFeedback" id="fnameFeedback">
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputLastName" class="col-lg-2 col-m-2 col-sm-12 col-form-label">Last Name</label>
					<div class="col-lg-10 col-m-10 col-sm-12">
						<input type="text" class="form-control" id="inputLastName" placeholder="e.g. Doe" required>
						<div class="invalidFeedback" id="lnameFeedback">
						</div>
					</div>
				</div>

				<div class="form-group row">
					<label for="ageSelect" class="col-lg-2 col-m-2 col-sm-12 col-form-label">Age Group</label>
					<div class="col-lg-10 col-m-10 col-sm-12">
						<select class="form-control" id="ageSelect" required>
							<option value="">Please select your age group</option>
							<option>1-10</option>
							<option>11-20</option>
							<option>21-30</option>
							<option>31-40</option>
							<option>41-50</option>
							<option>51-60</option>
							<option>61-70</option>
							<option>70+</option>
							<option>I prefer not to say</option>
						</select>
						<div class="invalidFeedback" id="ageFeedback">
						</div>
					</div>
				</div>

				<div class="form-group row">
					<label for="genderSelect" class="col-lg-2 col-m-2 col-sm-12 col-form-label">Gender</label>
					<div class="col-lg-10 col-m-10 col-sm-12">
						<select class="form-control" id="genderSelect" required>
							<option value="">Please select your gender</option>
							<option>Female</option>
							<option>Male</option>
							<option>Other</option>
							<option>I prefer not to say</option>
						</select>
						<div class="invalidFeedback" id="genderFeedback">
						</div>
					</div>
				</div>

				<div class="form-group row">
					<label for="raceSelect" class="col-lg-2 col-m-2 col-sm-12 col-form-label">Ethnicity</label>
					<div class="col-lg-10 col-m-10 col-sm-12">
						<select class="form-control" id="raceSelect" required>
							<option value="">Please select your ethnicity</option>
							<option>White or European American</option>
							<option>Black or African American</option>
							<option>Hispanic or Latino American</option>
							<option>Asian American</option>
							<option>Native American or Alaska Native</option>
							<option>Native Hawaiian or other Pacific Islander</option>
							<option>Middle Easterns and North Africans</option>
							<option>Other</option>
							<option>I prefer not to say</option>
						</select>
						<div class="invalidFeedback" id="raceFeedback">
						</div>
					</div>
				</div>

				<div class="form-group row">
					<label for="expSelect" class="col-lg-2 col-m-2 col-sm-12 col-form-label pt-0">Living in Western
						Cuture</label>
					<div class="col-lg-10 col-m-10 col-sm-12">
						<select class="form-control" id="expSelect" required>
							<option value="">Please select number of years</option>
							<option>Less than 5 years</option>
							<option>5-10 years </option>
							<option>11-15 years</option>
							<option>15-20 years</option>
							<option>20-25 years</option>
							<option>25+ years</option>
							<option>I prefer not to say</option>
						</select>
						<div class="invalidFeedback" id="expFeedback">
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="demoFooterButtons" id="demo_footer_buttons">
			<div class="demoFooterPrev" id="demo_footer_prev">
				<button class="btn btn-primary" type="button" onclick="window.open('home.html','_self')">Back to
					Home</button>
			</div>
			<div class="demoFooterNext" id="demo_footer_next">
				<!-- <button class="btn btn-primary" type="button" onclick="window.open('survey.html','_self')">Proceed to Colors</button> -->
				<button class="btn btn-primary" type="button">Proceed to
					Colors</button>
			</div>
		</div>
	</div>

</body>

</html>

<script src="demographic.js"></script>
